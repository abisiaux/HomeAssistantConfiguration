title: Home info
icon: mdi:home-heart
panel: true
path: home-info
cards:
  - type: vertical-stack
    cards:
      - type: custom:compact-custom-header
        voice: false
        clock: "options"
        clock_format: 24
      - type: custom:column-card
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  ## Air cleaner
                  - type: custom:button-card
                    entity: script.air_cleaner_quiet
                    icon: mdi:fan-off
                    name: AC bed
                    # size: 50%
                    color: rgb(220,220,220)
                    color_off: rgb(220,220,220)
                  - type: custom:button-card
                    entity: script.air_cleaner_auto
                    icon: mdi:fan
                    name: AC bed
                    # size: 50%
                    color: rgb(220,220,220)
                    color_off: rgb(220,220,220)
                  - type: custom:button-card
                    entity: script.air_cleaner_turbo
                    icon: mdi:run-fast
                    name: AC bed
                    # size: 50%
                    color: rgb(220,220,220)
                    color_off: rgb(220,220,220)
                  - type: custom:button-card
                    entity: script.ac_off
                    icon: mdi:fan-off
                    name: AC
                    # size: 50%
                    color: rgb(220,220,220)
                    color_off: rgb(220,220,220)
                  - type: custom:button-card
                    entity: script.ac_on
                    icon: mdi:fan
                    name: AC
                    # size: 50%
                    color: rgb(220,220,220)
                    color_off: rgb(220,220,220)

              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    entity: sensor.temperature_bedroom
                    height: 75
                    accuracy: 50
                    line_color: "#389638"
                    line_value_above: 24
                    line_color_above: orange
                    line_value_below: 22
                    line_color_below: blue
                  - type: custom:mini-graph-card
                    name: S's room
                    entity: sensor.temperature_stefan
                    height: 75
                    accuracy: 50
                    line_color: "#389638"
                    line_value_above: 24
                    line_color_above: orange
                    line_value_below: 22
                    line_color_below: blue
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    entity: sensor.temperature_passage
                    height: 75
                    accuracy: 50
                    line_color: "#389638"
                    line_value_above: 24
                    line_color_above: orange
                    line_value_below: 22
                    line_color_below: blue
                  - type: custom:mini-graph-card
                    entity: sensor.temperature_downstairs_bathroom
                    name: Laundry
                    height: 75
                    accuracy: 50
                    line_color: "#389638"
                    line_value_above: 24
                    line_color_above: orange
                    line_value_below: 22
                    line_color_below: blue
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    entity: sensor.temperature_storage
                    height: 75
                    accuracy: 50
                    line_color: "#389638"
                    line_value_above: 24
                    line_color_above: orange
                    line_value_below: 0
                    line_color_below: blue
                  - type: custom:mini-graph-card
                    entity: sensor.refrigerator
                    name: Refrigerator
                    height: 75
                    accuracy: 50
                    line_color: "#389638"
                    line_value_above: 24
                    line_color_above: orange
                    line_value_below: 22
                    line_color_below: blue
              - type: glance
                show_header_toggle: false
                column_width: calc(100% / 4)
                entities:
                  - entity: input_boolean.vacation_mode
                    name: Vacation
                  - input_boolean.cleaning_day
                  - input_boolean.guest_mode
                  - entity: input_boolean.isa_mode
                    name: Isa Mode
                    tap_action:
                      action: toggle

              - !include dev_card.yaml

          - type: vertical-stack
            cards:
              - type: alarm-panel
                entity: alarm_control_panel.house
                # scale: 10px
                states:
                  - arm_home
                  - arm_away
                  - arm_night

              - type: entities
                entities:
                  - type: custom:fold-entity-row
                    head:
                      type: section
                      label: Security
                    group_config:
                      secondary_info: last-changed
                    items:
                      - sensor.front_door
                      - sensor.back_door
                      - sensor.yard_door
                      - sensor.balcony_door
                      
                      - sensor.dining_area_window
                      - sensor.bedroom_window
                      
                      - sensor.passage_movement
                      - sensor.upstairs_hallway_movement
                      - binary_sensor.stefans_room_motion
                      - sensor.ring_front_door_last_motion

                  - type: custom:fold-entity-row
                    head:
                      type: section
                      label: Presence
                    group_config:
                      secondary_info: last-changed
                    items:
                      - entity: sensor.presence_isa
                        name: Isa presence
                        secondary_info: last-changed
                        icon: mdi:map-marker-circle
                      - entity: device_tracker.isabellas_iphone_x
                        name: Isa ios
                        icon: mdi:apple
                        secondary_info: last-changed
                      - entity: device_tracker.isabellas_iphone_x_wifi
                        name: Isa Wifi
                        icon: mdi:wifi
                        secondary_info: last-changed
                      - entity: sensor.isabellas_iphone_x_bt
                        name: Isa bt
                        icon: mdi:bluetooth
                        secondary_info: last-changed
                      - entity: proximity.home_isa
                        name: Proximity to home
                      - entity: proximity.home_isa
                        type: custom:state-attribute-element
                        attribute: dir_of_travel
                        prefix: "Direction of travel: "
                      
                      - type: divider

                      - entity: sensor.presence_stefan
                        name: Stefan presence
                        icon: mdi:map-marker-circle
                        secondary_info: last-changed
                      - entity: device_tracker.stefan_iphone_7
                        name: Stefan ios
                        icon: mdi:apple
                        secondary_info: last-changed
                      - entity: device_tracker.stefan_iphone_7_wifi
                        name: Stefan Wifi
                        icon: mdi:wifi
                        secondary_info: last-changed
                      - entity: sensor.stefan_iphone_7_bt
                        name: Stefan bt
                        icon: mdi:bluetooth
                        secondary_info: last-changed
                      - entity: proximity.home_stefan
                        name: Proximity to home
                      - entity: proximity.home_stefan
                        type: custom:state-attribute-element
                        attribute: dir_of_travel
                        prefix: "Direction of travel: "
                        
                      - type: divider
                      
                      - entity: sensor.unlocked_by
                        name: Front door last unlocked by
                        secondary_info: last-changed
                      - entity: sensor.monitor
                        name: Monitor status
                        secondary_info: last-changed
                        
          - type: vertical-stack
            cards: 
              - type: glance
                entities:
                  - sensor.pollen_bjork
                  - sensor.pollen_gras
                  - sensor.pollen_grabo  
            
              - type: history-graph
                title: Temperatures 48h
                hours_to_show: 48
                entities:
                  - sensor.temperature_bedroom
                  - sensor.temperature_passage
                  - sensor.temperature_downstairs_bathroom
                  - sensor.temperature_stefan
              - type: history-graph
                title: Temperatures 7 Days
                hours_to_show: 168
                entities:
                  - sensor.temperature_bedroom
                  - sensor.temperature_passage
                  - sensor.temperature_downstairs_bathroom
                  - sensor.temperature_stefan
              - type: history-graph
                title: Light 24 Hours
                hours_to_show: 24
                entities:
                  - sensor.passage_pir_luminance
                  - sensor.upstairs_hallway_pir_luminance
              - !include bike_card.yaml