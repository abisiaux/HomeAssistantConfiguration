title: Cats
icon: mdi:cat
path: cat
background: center / cover no-repeat url("/local/lovelace_ui/kittens.jpg") fixed
cards:
  - type: custom:card-modder
    report_size: 7
    card:
      type: custom:calendar-card
      showProgressBar: false
      numberOfDays: 14
      entities:
        - calendar.cats
    style:
      background-color: rgba(0, 0, 0, 0.3)
      border-radius: 10px
      
  - type: custom:card-modder

    card:
      type: horizontal-stack
      cards:
        - type: custom:card-modder
          card:
            type: custom:gauge-card
            title: Downstairs
            entity: counter.litterbox_downstairs_visits
            measurement: "visits"
            min: 0
            max: 6
            severity:
              red: 3
              green: 0
              amber: 2
          style:
            background-color: rgba(0, 0, 0, 0.3)
        - type: custom:card-modder
          card:
            type: custom:gauge-card
            title: Upstairs
            entity: counter.litterbox_upstairs_visits
            measurement: "visits"
            min: 0
            max: 6
            severity:
              red: 3
              green: 0
              amber: 2
          style:
            background-color: rgba(0, 0, 0, 0.3)
    style:
      border-radius: 10px
      
  - type: custom:card-modder
    report_size: 7
    card:
      type: horizontal-stack
      cards:
      - type: custom:card-modder
        card:
          type: entity-filter
          entities:
            - entity: binary_sensor.downstairs_litterbox_motion
              name: Downstairs
            - entity: binary_sensor.upstairs_litterbox_motion
              name: Upstairs
          state_filter:
            - 'off'
          card: 
            type: glance
        style:
          background-color: rgba(0, 0, 0, 0.3)
          border-radius: 10px
          
      - type: conditional
        conditions:
          - entity: binary_sensor.upstairs_litterbox_motion
            state: "off"
        card:
          type: picture-entity
          entity: camera.upstairs
          show_name: false
          show_state: false
    style:
      border-radius: 10px
  - !include dev_card.yaml