title: Lights
icon: mdi:lightbulb-on
id: lights
cards:
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: script.goodnight
          icon: mdi:hotel
          size: 50%
          color: rgb(220,220,220)
          color_off: rgb(220,220,220)
        - type: custom:button-card
          entity: scene.morning_lights
          icon: mdi:kettle
          size: 50%
          color: rgb(220,220,220)
          color_off: rgb(220,220,220)
        - type: custom:button-card
          entity: scene.movie_time
          icon: mdi:television-classic
          size: 50%
          color: rgb(220,220,220)
          color_off: rgb(220,220,220)

    - type: entities
      title: Outdoor
      show_header_toggle: false
      entities:
        - entity: light.outdoor_front_light
          name: Front
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.outdoor_yard_light
          name: Yard
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.outdoor_hanging_lights
          name: Hanging

    - type: horizontal-stack
      cards:
          - type: custom:button-card
            entity: light.downstairs_lights
            icon: mdi:page-layout-footer
            size: 50%
            color: rgb(220,220,220)
            color_off: rgb(220,220,220)
          - type: custom:button-card
            entity: light.upstairs_lights
            icon: mdi:page-layout-header
            size: 50%
            color: rgb(220,220,220)
            color_off: rgb(220,220,220)
          - type: custom:button-card
            entity: light.lights_automation
            icon: mdi:flash-off
            size: 50%
            color: rgb(220,220,220)
            color_off: rgb(220,220,220)

  - type: vertical-stack
    cards:
    - type: entities
      title: Downstairs
      show_header_toggle: false
      entities:
        - entity: light.kitchen_ceiling_spotlights_level
          name: Kitchen
        - entity: light.dining_area_ceiling_light_level
          name: Dining area
          type: custom:slider-entity-row
          #hide_control: true
          #break_slider: true
          hide_when_off: true
        - entity: light.living_room_ceiling_light_level
          name: Livingroom
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.living_room_spotlights_level
          name: Livingroom spots
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.floorlamp_uplight
          name: Floorlamp
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.floorlamp_reading_light
          name: Floorlamp reading
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.passage_ceiling_spotlights_level
          name: Passage
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.hallway_window_light
          name: Hallway window
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.stairs_lights
          name: Stairs
          type: custom:slider-entity-row
          hide_when_off: true
          
          
  - type: vertical-stack
    cards:
    - type: entities
      title: Upstairs
      show_header_toggle: false
      entities:
        - entity: light.bedroom_ceiling_light
          name: Bedroom
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.bedside_lamp
          name: Bedside
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.isa_ceiling_light
          name: Isa
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.upstairs_hallway_ceiling_light_level
          name: Upstairs hallway
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.gateway_light_34ce008bfc4b
          name: Nightlight
          type: custom:slider-entity-row
          hide_when_off: true
        - entity: light.walk_in_closet_lights
          name: Walk in closet
        - entity: light.stefan_lightstrip
          name: Stefan
          type: custom:toggle-lock-entity-row
          
