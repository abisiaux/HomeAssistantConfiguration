title: Dashboard
icon: mdi:monitor-dashboard
panel: true
id: kiosk_dashboard
cards:
  - type: vertical-stack
    cards:
      - type: custom:column-card
        cards:

## FIRST COLUMN
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: picture-entity
                    entity: sensor.presence_isa
                    # show_name: false
                    image: /local/isa_cropped.jpg
                    show_name: false

                  - type: picture-entity
                    entity: sensor.presence_stefan
                    image: /local/Stefan_cropped_1.jpg
                    show_name: false

              - type: custom:card-modder
                card:
                  type: custom:calendar-card
                  showProgressBar: false
                  numberOfDays: 14
                  entities:
                    - calendar.house
                # report_size: 1
                style:
                  "background": "url(/local/lovelace_ui/balloons.jpg)"
              - type: picture-elements
                image: /local/lovelace_ui/cats.jpg
                elements:
                  - type: state-label
                    prefix: "Downstairs: "
                    entity: counter.litterbox_downstairs_visits
                    suffix: " visits"
                    style:
                      top: 5%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background-color: rgb(0, 0, 0, 0.4)
                      padding: 7px
                  - type: state-label
                    prefix: "Upstairs: "
                    entity: counter.litterbox_upstairs_visits
                    suffix: " visits"
                    style:
                      top: 25%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background-color: rgb(0, 0, 0, 0.4)
                      padding: 7px

              - type: horizontal-stack
                cards:
                  - type: picture-entity
                    entity: input_boolean.guest_mode
                    image: /local/lovelace_ui/guests.jpg
                    show_name: true
                    tap_action: toggle

                  - type: picture-entity
                    entity: input_boolean.cleaning_day
                    image: /local/lovelace_ui/cleaning.jpg
                    show_name: true
                    tap_action: toggle

## SECOND COLUMN
          - type: vertical-stack
            cards:
              - type: horizontal-stack  
                cards:
                - type: picture-entity
                  name: Washer
                  entity: input_select.washing_machine_status
                  state_image:
                    "Idle": /local/lovelace_ui/laundry_cropped.jpg
                    "Running": /local/lovelace_ui/laundry_running_cropped.jpg
                    "Clean": /local/lovelace_ui/laundry_clean_2_cropped.jpg
                - type: picture-entity
                  name: Dryer
                  entity: input_select.dryer_status
                  state_image:
                    "Idle": /local/lovelace_ui/laundry_cropped.jpg
                    "Running": /local/lovelace_ui/clothes_drying.jpg
                    "Clean": /local/lovelace_ui/folded_clothes.jpg

              - type: picture-elements
                image: /local/lovelace_ui/front_door.png
                elements:
                  - type: state-icon
                    entity: sensor.front_door
                    style:
                      top: 13%
                      left: 4%
                      z-index: 1

                  - type: state-label
                    prefix: "Front: "
                    entity: sensor.front_door
                    style:
                      top: 5%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background-color: rgb(0, 0, 0, 0.4)
                      padding: 7px
                      padding-left: 25px

                  - type: state-icon
                    entity: sensor.back_door
                    style:
                      top: 35%
                      left: 4%
                      z-index: 1

                  - type: state-label
                    prefix: "Back: "
                    entity: sensor.back_door
                    style:
                      top: 27%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background-color: rgb(0, 0, 0, 0.4)
                      padding: 7px
                      padding-left: 25px
                      
                  - type: state-icon
                    entity: sensor.yard_door
                    style:
                      top: 57%
                      left: 4%
                      z-index: 1

                  - type: state-label
                    prefix: "Yard: "
                    entity: sensor.yard_door
                    style:
                      top: 49%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background-color: rgb(0, 0, 0, 0.4)
                      padding: 7px
                      padding-left: 25px

                  - type: state-icon
                    entity: sensor.balcony_door
                    style:
                      top: 79%
                      left: 4%
                      z-index: 1

                  - type: state-label
                    prefix: "Balcony: "
                    entity: sensor.balcony_door
                    style:
                      top: 71%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background-color: rgb(0, 0, 0, 0.4)
                      padding: 7px
                      padding-left: 25px


              - type: picture-elements
                image: /local/lovelace_ui/highway.jpg
                elements:
                  - type: icon
                    icon: mdi:car
                    style:
                      --iron-icon-fill-color: white
                      --iron-icon-stroke-color: white
                      top: 13%
                      left: 4%
                      z-index: 1
                  - type: state-label
                    entity: sensor.homesolna_travel_time
                    prefix: "Home - Solna: "
                    style:
                      top: 5%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background-color: rgb(0, 0, 0, 0.4)
                      padding: 7px
                      padding-left: 25px
                  - type: custom:useful-markdown-card
                    content: >
                      [[sensor.nacka_gator_tweet.state]]
                    style:
                      top: 70%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background: none
                      background-color: rgb(0, 0, 0, 0.4)
                      --paper-card-background-color: none
                      --paper-material-elevation-1_-_box-shadow: none
                      --shadow-elevation-2dp_-_box-shadow: none
              - type: horizontal-stack
                cards:
                  - type: picture-entity
                    entity: input_boolean.vacation_mode
                    image: /local/lovelace_ui/beach.jpg
                    show_name: true
                    tap_action: toggle
                  - type: picture-entity
                    name: Roomba
                    entity: input_select.roomba_mode
                    image: /local/lovelace_ui/roomba_cropped.jpg
                    state_image:
                      "Not Today": /local/lovelace_ui/roomba_bw_cropped.jpg

          
## THIRD COLUMN
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: picture-entity
                    entity: sensor.mailbox
                    show_name: false
                    state_image:
                      "Empty": /local/lovelace_ui/mailbox_bw.jpg
                      "Package": /local/lovelace_ui/mailbox.jpg
                      "Mail": /local/lovelace_ui/mailbox.jpg
                      
                  - type: picture-entity
                    entity: sensor.trash
                    image: /local/lovelace_ui/trash_bear_bw.jpg
                    show_name: false
                    state_image:
                      "Empty": /local/lovelace_ui/trash_bear_bw.jpg
                      "Package": /local/lovelace_ui/trash_bear.jpg

              - type: picture-elements
                image: /local/lovelace_ui/window.jpg
                elements:
                  - type: state-label
                    prefix: "Dining area: "
                    entity: sensor.dining_area_window
                    style:
                      top: 5%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background-color: rgb(0, 0, 0, 0.4)
                      padding: 7px                      
                      padding-left: 25px
                  - type: state-icon
                    entity: sensor.dining_area_window
                    style:
                      top: 13%
                      left: 4%
                      z-index: 1

                  - type: state-label
                    prefix: "Bedroom: "
                    entity: sensor.bedroom_window
                    style:
                      top: 27%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none                      
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background-color: rgb(0, 0, 0, 0.4)
                      padding: 7px                      
                      padding-left: 25px
                  - type: state-icon
                    entity: sensor.bedroom_window
                    style:
                      top: 35%
                      left: 4%
                      z-index: 1

                  # - type: custom:text-element
                  #   text: " "
                  #   style:
                  #     top: 85%
                  #     left: 0%
                  #     color: rgb(255, 255, 255)
                  #     transform: none                     
                  #     font-size15 90%
                  #     width: 100%
                  #     pointer-events: none
                  #     border-right-style: solid
                  #     box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                  #     border-color: rgb(0, 0, 0)
                  #     background-color: rgb(0, 0, 0, 0.4)
                  #     padding: 35px


              - type: picture-elements
                image: /local/lovelace_ui/bicycleside.png
                elements:
                  - type: state-label
                    entity: device_tracker.tile_8b84f9654688b3ec
                    prefix: "Bike: "
                    style:
                      top: 62%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background-color: rgb(0, 0, 0, 0.4)
                      padding: 7px
                
                  - type: state-label
                    entity: sensor.ebike_battery_charging
                    prefix: "Time spent charging last week: "
                    style:
                      top: 82%
                      left: 0%
                      color: rgb(255, 255, 255)
                      transform: none
                      font-size: 150%
                      pointer-events: none
                      border-left-style: solid
                      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
                      border-color: rgb(0, 0, 0)
                      background-color: rgb(0, 0, 0, 0.4)
                      padding: 7px
                
                  - type: state-icon
                    entity: sensor.ebike_charging
                    style:
                      top: 75%
                      left: 90%
                      transform: none
                  - type: state-label
                    entity: switch.bike_plug_switch
                    tap_action: toggle
                    style:
                      top: 85%
                      left: 90%
                      transform: none
              - !include dev_card.yaml

## FOURTH COLUMN
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                #   - type: picture-entity
                #     entity: alarm_control_panel.house
                #     image: /local/lovelace_ui/House_cropped.jpg
                #     show_namefalse
                  #   :ap_action: toggle
                  - type: picture-elements
                    image: /local/lovelace_ui/House_cropped.jpg
                    elements:
                      - type: state-label
                        entity: alarm_control_panel.house
                        style:
                          top: 50%
                          left: 50%
                          font-size: 35pt
                          color: white
                      - type: image
                        imate: /local/lovelace_ui/House_cropped.jpg
                        state_filter:
                          "disarmed": brightness(110%) saturate(1.2)
                          "armed_home": brightness(50%)
                        style:
                          left: 50%
                          top: 50%
                          width: 100%
                          
                  - type: picture-elements
                    image: /local/lovelace_ui/background.png
                    elements:
                      - type: state-label
                        entity: sensor.time
                        style:
                          top: 44%
                          left: 50%
                          font-size: 50pt
                      - type: state-label
                        entity: sensor.date
                        style:
                          top: 89%
                          left: 50%

              - type: custom:card-modder
                card:
                  # type: weather-forecast
                  # entity: weather.smhi_home
                  type: "custom:weather-card"
                  entity_weather: weather.smhi_home
                  entity_sun: sun.sun
                style:
                  "background": "url(/local/lovelace_ui/darksky.jpg)"
              - type: picture-entity
                entity: camera.fisksatra_meteogram
                show_name: false
                show_state: false
              - type: picture-entity
                entity: camera.stockholm_meteogram
