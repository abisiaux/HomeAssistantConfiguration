    switches:
      roomba:
        value_template: "{{ is_state('binary_sensor.roomba', 'on') }}"
        turn_on:
          service: switch.turn_on
          data:
            entity_id: switch.roomba_vacuum
        turn_off:
          service: switch.turn_off
          data:
            entity_id: switch.roomba_vacuum
        icon_template: >-
          {% if is_state('binary_sensor.roomba', 'on') %}
            mdi:broom
