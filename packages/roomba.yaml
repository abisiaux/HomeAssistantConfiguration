sensor:
  - platform: template
    sensors:
      roomba_docked:
        friendly_name: 'Roomba Docked'
        entity_id: "binary_sensor.roomba"
        value_template: '{% if is_state("binary_sensor.roomba", "on") %}Vacuuming{% elif is_state("binary_sensor.roomba", "off")%}Docked{% else %}Unknown{% endif %}'
        icon_template: '{% if is_state("binary_sensor.roomba", "on") %}mdi:login{% elif is_state("binary_sensor.roomba", "off")%}mdi:page-layout-sidebar-right{% else %}mdi:comment-question-outline{% endif %}'

input_select:
  roomba_mode:
    name: Roomba
    options:
     - 'Waiting'
     - 'Vacuum Now'
     - 'Vacuuming'
     - 'Has Vacuumed'
     - 'Dock'
     - 'Not Today'
    icon: mdi:robot-vacuum

automation:
  - alias: 'Vacuum Ask When Everyone Is Away'
    initial_state: 'on'
    trigger:
      platform: time
      minutes: 5
      seconds: 00
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.persons
          state: 'not_home'
        - condition: time
          after: '09:00:00'
          before: '17:00:00'
        - condition: state
          entity_id: input_select.roomba_mode
          state: 'Waiting'
        - condition: state
          entity_id: binary_sensor.roomba
          state: 'off'
        - condition: state
          entity_id: input_boolean.cleaning_day
          state: 'off'
    action:
      - service: notify.ios_isabellas_iphone_x
        data:
          message: 'Vacuum now?'
          title: 'No one seems to be at home'
          data:
            push:
              category: "vacuum"


  - alias: Vacuum Now Selected
    initial_state: 'on'
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: VACUUM_NOW
    action:
      - service: homeassistant.turn_on
        entity_id: switch.roomba
      - service: input_select.select_option
        data:
          entity_id: input_select.roomba_mode
          option: 'Vacuuming'
      # - service: python_script.vacuuming
      - service: notify.ios_isabellas_iphone_x
        data:
          message: 'Telling the Roomba to start vacuuming'

  - alias: Vacuum Snoozed Selected
    initial_state: 'on'
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: VACUUM_LATER
    action:
      - service: notify.ios_isabellas_iphone_x
        data:
          message: 'I will check again next hour'
          title: 'Not vacuuming right now'

  - alias: Vacuum Stop Asking Selected
    initial_state: 'on'
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: VACUUM_STOP_ASKING
    action:
      - service: notify.ios_isabellas_iphone_x
        data:
          message: 'Got it'
          title: 'No vacuuming today'
      - service: input_select.select_option
        data:
          entity_id: input_select.roomba_mode
          option: 'Not Today'

  ## Reset the vacuumed today check each night
  - alias: 'Vacuum Reset At Midnight'
    initial_state: 'on'
    trigger:
      platform: time
      at: '23:59:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.roomba_mode
          option: 'Waiting'
      - service: homeassistant.turn_off
        entity_id: switch.roomba


## Not working
  - alias: 'Vacuum Dock Roomba'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: input_select.roomba_mode
      to: 'Dock'
    action:
      - service: homeassistant.turn_off
        entity_id: switch.roomba
      - service: homeassistant.turn_off
        entity_id: switch.roomba_living_room
      - delay: '0:01'
      - service: homeassistant.turn_on
        entity_id: switch.roomba_dock
      - service: homeassistant.turn_on
        entity_id: switch.roomba_dock_living_room
      - service: notify.ios_isabellas_iphone_x
        data:
          message: 'Trying to dock Roomba'
      - service: input_select.select_option
        data:
          entity_id: input_select.roomba_mode
          option: 'Waiting'


  - alias: 'Vacuum Now'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: input_select.roomba_mode
      to: 'Vacuum Now'
    action:
      - service: homeassistant.turn_on
        entity_id: switch.roomba
      # - service: notify.ios_isabellas_iphone_x
      #   data:
      #     message: 'Vacuuming'
      # - service: input_select.select_option
      #   data:
      #     entity_id: input_select.roomba_mode
      #     option: 'Vacuuming'

  - alias: 'Vacuum Is Done'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.roomba
      to: 'off'
    action:
      - service: notify.ios_isabellas_iphone_x
        data:
          message: 'Vacuuming done'
      - service: input_select.select_option
        data:
          entity_id: input_select.roomba_mode
          option: 'Has Vacuumed'

  - alias: 'Vacuum Starting'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.roomba
      to: 'on'
    action:
      - service: notify.ios_isabellas_iphone_x
        data:
          message: 'Vacuuming'
      - service: input_select.select_option
        data:
          entity_id: input_select.roomba_mode
          option: 'Vacuuming'