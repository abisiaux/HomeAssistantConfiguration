input_select:
  day_mode:
    name: Day mode
    options:
     - Morning
     - Day
     - Evening
     - Night
    icon: mdi:white-balance-sunny

sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      # - 'time_date'
      # - 'time_utc'

automation:
  ###################################
  ##  Set to evening               ##
  ###################################

  - alias: '[House] Day Mode To Evening'
    initial_state: 'on'
    trigger:
      - platform: sun
        event: sunset
        offset: '-00:45:00'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.day_mode
          option: Evening

  ###################################
  ##  Set to morning               ##
  ###################################

  - alias: '[House] Day Mode To Morning'
    initial_state: 'on'
    trigger:
      - platform: sun
        event: sunrise

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.day_mode
          option: Morning

  ###################################
  ##  Set to day                   ##
  ###################################

  - alias: '[House] Day Mode To Day'
    initial_state: 'on'
    trigger:
      - platform: time
        at: "09:00:00"

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.day_mode
          option: Day

  ###################################
  ##  Set to night                 ##
  ###################################

