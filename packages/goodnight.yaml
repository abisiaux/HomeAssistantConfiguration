homeassistant:
  customize:
    script.goodnight:
      homebridge_visible: true
      homebridge_name: Goodnight
    
input_boolean:
  goodnight_stefan:
    name: Goodnight Stefan

  goodnight_isa:
    name: Goodnight Isa

    
script:
  goodnight:
    alias: Goodnight
    sequence:
      - service: alarm_control_panel.alarm_arm_night
        data:
          entity_id: alarm_control_panel.home_alarm
      - service: script.air_cleaner_quiet
      - service: homeassistant.turn_off
        data:
          entity_id: light.lights_automation
          transition: 30
      - wait_template: "{{ states.light.bedside_lamp.state == 'off' }}"
      - service: light.turn_on
        data:
          entity_id: light.bedside_lamp
          brightness: 25
      - delay: 
          seconds: 25
      - service: light.turn_on
        data:
          entity_id: light.gateway_light_34ce008bfc4b
          brightness: 255
          rgb_color:
            - 253
            - 64
            - 6
      - delay:
          minutes: 5
      - service: light.turn_off
        data:
          entity_id: light.gateway_light_34ce008bfc4b
      - service: input_select.select_option
        data:
          entity_id: input_select.day_mode
          option: Night

automation:
  - alias: Goodnight Isa
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.isabellas_iphone_x_battery_state
        to: 'Charging'
    condition:
      condition: and
      conditions:
        - condition: time
          before: '06:00:00'        
          after: '21:00:00'
        - condition: state
          entity_id: sensor.presence_isa
          state: 'Home'
        - condition: state
          entity_id: sensor.isa_computer
          state: 'Offline'
        - condition: state
          entity_id: sensor.isa_laptop
          state: 'Offline'
    action:
      - service: notify.ios_isabellas_iphone_x
        data:
          title: 'Phone charging'
          message: 'Goodnight Isa!'

  - alias: Goodmorning Isa
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.isabellas_iphone_x_battery_state
        to: 'Unplugged'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '03:30:00'
          before: '12:00:00'
        - condition: state
          entity_id: sensor.presence_isa
          state: 'Home'
    action:
      - service: notify.ios_isabellas_iphone_x
        data:
          title: 'Phone unplugged'
          message: 'Goodmorning Isa!'

  - alias: Goodnight Stefan
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.igrims_battery_state
        to: 'Charging'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '21:00:00'
          before: '06:00:00'
    action:
      - service: notify.ios_isabellas_iphone_x
        data:
          title: 'Phone charging'
          message: 'Goodnight Stefan!'

  - alias: Goodmorning Stefan
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.igrims_battery_state
        to: 'Unplugged'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '03:30:00'
          before: '12:00:00'
        - condition: state
          entity_id: device_tracker.stefan
          state: 'Home'
    action:
      - service: notify.ios_isabellas_iphone_x
        data:
          title: 'Phone unplugged'
          message: 'Goodmorning Stefan!'